{% extends 'index.html' %}


{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 m-3">
            <h1>Register</h1>

            <form method="post" action="/register">
                <div class="mb-1.5">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputname" class="form-label">Full Name</label>
                    <input type="string" class="form-control" id="exampleInputname" name="full_name">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputAddress" class="form-label">Address</label>
                    <input type="string" class="form-control" id="exampleInputAddress" name="address">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputPin" class="form-label">Pin Code</label>
                    <input type="number" class="form-control" id="exampleInputPin" name="pin_code">
                </div>
                <button type="submit" class="btn btn-primary m-3">Submit</button>
            </form>

        </div>
    </div>
</div>

{%endblock%}
