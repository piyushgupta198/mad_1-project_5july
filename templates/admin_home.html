<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        .slot {
            width: 30px;
            height: 30px;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
        }
        .slot.A {
            background-color: #a2f3a2;
        }
        .slot.O {
            background-color: #f3a2a2;
        }
    </style>

</head>

{% extends 'index.html' %}
<body>
    {% block content %}

<body>
    <div class="container mt-2">
        <h2 class="text-center">Parking Lots</h2>
        <div class="row">
            {% for lot in parking_lots %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Parking {{ lot.id }}</h5>
                            <a class="text-warning" href="{{url_for('edit_parking',parking_lot_id=lot.id) }}">Edit</a> |
                            <a href="{{url_for('delete_parking',parking_lot_id=lot.id)}}" class="text-danger">Delete</a>
                            <p class="mt-2">Occupied: {{ lot.occupied }} / {{ lot.max_spots }}</p>
                            <div class="row">
                                <div class="d-d-flex flex-wrap">
                                    <ul>
                                        {% for spot in lot.spots %}
                                            <a href>{{'A' if spot.status == 'A' else 'O' }}   </a>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="window.location.href='/add_new_parking'" >+ Add Lot</button>
        </div>
    </div>



    {%endblock%} 
</body>
</html>
