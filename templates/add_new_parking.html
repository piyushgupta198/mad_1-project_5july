<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Parking Lot</title>
</head>
{% include 'index.html' %}
<body>

    {% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 m-3">
                <h1>Register</h1>

                <form method="post" action="/add_new_parking">
                    <div class="mb-1.5">
                        <label for="location" class="form-label">Prime Location Name</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-1.5">
                        <label for="address" class="form-label">Prime Location Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-1.5">
                        <label for="pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pin_code" name="pin_code" required>
                    </div>
                    <div class="mb-1.5">
                        <label for="price" class="form-label">Price (per hour)</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-1.5">
                        <label for="max_spots" class="form-label">Maximum Spots</label>
                        <input type="text" class="form-control" id="max_spots" name="max_spots" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>

            </div>
        </div>
    </div>

    {%endblock%}
