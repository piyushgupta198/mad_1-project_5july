{% extends 'index.html' %}


{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 m-3">
            <h2><u>Register</u></h2>

            <form method="post" action="/register">
                <div class="mb-1.5 mt-4">
                    <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputname" class="form-label"><b>Full Name</b></label>
                    <input type="string" class="form-control" id="exampleInputname" name="full_name">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputAddress" class="form-label"><b>Address</b></label>
                    <input type="string" class="form-control" id="exampleInputAddress" name="address">
                </div>
                <div class="mb-1.5">
                    <label for="exampleInputPin" class="form-label"><b>Pin Code</b></label>
                    <input type="number" class="form-control" id="exampleInputPin" name="pin_code">
                </div>
                <button type="submit" class="btn btn-dark m-3">Register</button>
            </form>

        </div>
    </div>
</div>

{%endblock%}
