<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Parking Spot</title>
</head>
{% include 'index.html' %}
<body>

    {% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 m-3">
                <h2><u>Book {{ parking_lot.location }} Parking</u></h2>

                <form method="post" action="/book_parking/{{ parking_lot.id }}">
                    <div class="mb-2">
                        <label for="spot" class="form-label">Spot</label>
                        <input type="text" class="form-control" id="spot" name="spot" value="{{ spot.spot }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="lot_id" class="form-label">LOT ID</label>
                        <input type="text" class="form-control" id="lot_id" name="lot_id" value="{{ parking_lot.id }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" value="{{ session['user_id'] }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="vehicle_number" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                    </div>                    
                    
                    <button type="submit" class="btn btn-dark m-3">Book Parking</button>
                </form>

            </div>
        </div>
    </div>

    {%endblock%}

    

</body>
</html>
