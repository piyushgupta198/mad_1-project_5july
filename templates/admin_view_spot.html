<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% include 'index.html' %}
<body>
    
        {% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 m-3">
                <h2>View {{ parking_spot.spot }} Spot</h2>

                <form method="post" action="/admin_home" >
                    <div class="mb-1.5">
                        <label for="spot_id" class="form-label">Spot ID</label>
                        <input type="text" class="form-control" id="spot_id" name="spot_id" value="{{ parking_spot.spot }}" required>
                    </div>
                    <div class="mb-1.5">
                        {% if parking_spot.status == 'O' %}
                            <a href="/admin_spot_view/{{ parking_spot.spot }}" class="btn btn-primary m-3">{{parking_spot.status}}</a>
                        {%else%}
                            <a class='btn btn-primary m-3 col-2'>Aavailable</a>
                        {%endif%}
                    </div>
                        <button type="Cancel" class="btn btn-primary m-3">Cancel</button>
                </form>

            </div>
        </div>
    </div>

    {%endblock%}

</body>
</html>
